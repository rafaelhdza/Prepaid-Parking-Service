<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Parking.css">
    <meta charset="UTF-8">

</head>
<body>

<h1>Lenox Square Mall Parking</h1>

<h2>Reserve your best spot!</h2>
<p id="message"></p>
    <div id="formframe">

        <span>Select a date:</span>

        <input type="date" id="datefrom"><br>
        <input id="timefrom" type="time" min="08:00" max="18:00" step="300"  required style="display: none">
        <input id="timeto" type="time" min="08:00" max="18:00" step="300"  required style="display: none"><br>
        <p id="totalprice"style="display: none"></p>

        <button id="button" onclick="userForm()">Continue</button>

    </div>

<div id="layout" style="display: none;">
    <div id="mallside">Mall Entrance</div>
</div>

</body>
<script type="text/javascript" src="Parking.js"></script>
</html>
