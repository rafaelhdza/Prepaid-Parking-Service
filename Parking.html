<body>



<h1>Lenox Square Mall Parking</h1>

<h2>Reserve your best spot!</h2>
    <div id="formframe">

        <label>Select a date:</label>
        <input type="date" id="datefrom"><br>
        <label id="labeltime" style="display: none">Choose your duration:</label>
        <input id="timefrom" type="time" min="08:00" max="18:00" step="300"  required style="display: none">
        <input id="timeto" type="time" min="08:00" max="18:00" step="300"  required style="display: none"><br>
        <p id="totalprice"style="display: none"></p>
        <button id="button" onclick="userForm()">Next</button>

<!--Layout of car spots-->
